<!DOCTYPE html> <!-- Объявляет документ как HTML5. Это необходимо для корректной работы современных браузеров -->
<html lang="ru"> <!-- Открывает основной тег HTML и указывает, что язык контента — русский (lang="ru") -->

<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку страницы в UTF-8 для поддержки русских символов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Делает сайт адаптивным для мобильных устройств: width=device-width означает, что ширина страницы будет соответствовать ширине экрана устройства, initial-scale=1.0 устанавливает начальный масштаб страницы -->
    <title>Магазин Продаж</title> <!-- Задает заголовок вкладки браузера -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Устанавливает шрифт Arial или любой другой без засечек */
            margin: 0; /* Убирает внешние отступы вокруг страницы */
            padding: 0; /* Убирает внутренние отступы вокруг страницы */
            background-color: #f4f4f4; /* Устанавливает светло-серый фон страницы */
        }
        header {
            background-color: #4285F4; /* Синий фон для шапки */
            color: white; /* Белый цвет текста в шапке */
            text-align: center; /* Центрирует текст в шапке */
            padding: 1em 0; /* Добавляет верхний и нижний отступы в шапке */
        }
        main {
            padding: 20px; /* Добавляет отступы вокруг основного содержимого страницы */
        }
        h1 {
            color: #333; /* Темно-серый цвет для заголовков первого уровня */
        }
        .contact-info {
            margin-top: 20px; /* Добавляет отступ сверху для блока контактной информации */
            padding: 15px; /* Добавляет внутренние отступы для блока контактной информации */
            background-color: #fff; /* Белый фон для блока контактной информации */
            border: 1px solid #ddd; /* Серая рамка вокруг блока контактной информации */
            border-radius: 5px; /* Закругленные углы рамки */
        }
        .contact-info p {
            margin: 5px 0; /* Маленькие отступы между строками в блоке контактной информации */
        }
        a {
            color: #4285F4; /* Синий цвет для ссылок */
            text-decoration: none; /* Убирает подчеркивание у ссылок */
        }
        a:hover {
            text-decoration: underline; /* Добавляет подчеркивание при наведении курсора на ссылку */
        }
    </style>
</head>

<body>
    <header>
        <h1>Добро пожаловать в наш магазин!</h1> <!-- Главный заголовок страницы, который приветствует пользователя -->
    </header>

    <main>
        <section>
            <h1>О нас</h1> <!-- Заголовок раздела "О нас" -->
            <p>Наш магазин предлагает широкий ассортимент товаров для вашего удобства и комфорта.</p> <!-- Текстовое описание магазина -->
        </section>

        <section class="contact-info">
            <h2>Свяжитесь с нами</h2> <!-- Заголовок раздела "Свяжитесь с нами" -->
            <p><strong>Телефон:</strong> <a href="tel:+79991234567">+7 (999) 123-45-67</a></p> 
            <!-- Контактный телефон. Пользователь может кликнуть на номер для звонка (функция tel:) -->

            <p><strong>Email:</strong> <a href="mailto:info@magazin.ru">info@magazin.ru</a></p> 
            <!-- Контактный email. При клике открывается форма отправки письма (функция mailto:) -->

            <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 1</p> <!-- Адрес магазина -->
            <p><strong>Сайт:</strong> <a href="https://www.magazin.ru" target="_blank">www.magazin.ru</a></p> 
            <!-- Ссылка на сайт магазина. Атрибут target="_blank" открывает ссылку в новой вкладке -->
        </section>
    </main>

    <footer style="text-align: center; padding: 10px; background-color: #4285F4; color: white;">
        <!-- Подвал сайта с информацией о копирайте -->
        <p>&copy; 2025 Магазин Продаж. Все права защищены.</p> <!-- Символ © (&copy;) обозначает копирайт -->
    </footer>
</body>

</html>
